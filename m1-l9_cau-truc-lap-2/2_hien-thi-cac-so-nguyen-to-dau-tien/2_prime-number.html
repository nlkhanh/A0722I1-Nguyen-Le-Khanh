<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>

<script>
    let count = 0;
    let primeCheck = 2;
    while (count < 20) {
        let primeCheckCount = 0;
        for (let i = 2; i < primeCheck; i++) {
            if (primeCheck % i === 0) {
                primeCheckCount++;
                break;
            }
        }
        if (primeCheckCount === 0) {
            document.write(`${primeCheck} <br>`)
            count++;
        }
        primeCheck++;
    }
</script>
</body>
</html>
