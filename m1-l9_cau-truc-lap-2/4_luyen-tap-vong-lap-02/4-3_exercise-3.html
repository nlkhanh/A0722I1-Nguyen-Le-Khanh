<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>

<script>
    //Hình 1
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.writeln("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //Hình 2
    for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
            document.writeln("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //Hình 3
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j < (4 - i)) {
                document.writeln("&nbsp;&nbsp;");
            } else {
                document.writeln("*");
            }
        }
        document.write("<br>")
    }
    document.write("<br>");

    //Hình 4
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j <= (i - 1)) {
                document.write("&nbsp; &nbsp;");
            } else {
                document.writeln("*");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
