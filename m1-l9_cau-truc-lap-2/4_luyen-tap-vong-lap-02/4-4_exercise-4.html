<!DOCTYPE html>

    <title>Exercise 4</title>

<body>

<script>
    for (let i = 0; i < 7; i++) {
        for (let j = 0; j < 21; j++) {
            if (i === 0 || i === 6) {
                document.writeln("*");
            } else {
                if (j === 0 || j === 20) {
                    document.writeln("*");
                } else {
                        document.writeln("&nbsp;&nbsp;");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
