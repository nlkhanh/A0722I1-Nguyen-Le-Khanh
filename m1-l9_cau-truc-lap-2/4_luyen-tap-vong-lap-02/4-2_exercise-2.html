<body>


<script>
    let intPosNum = parseInt(prompt("Nhập số nguyên dương bạn muốn tính giai thừa"));
    let result = 1;
    for (let i = 2; i <= intPosNum; i++) {
        result *= i;
        i++;
    }
    alert(`Giai thừa của số bạn vừa nhập là: ${result}`);
</script>
</body>
</html>
