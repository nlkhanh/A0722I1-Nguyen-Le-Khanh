<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body>

<script>
    for (let i = 1; i <= 100; i++ ) {
        let isDivisible3 = (i % 3) === 0;
        let isDivisible5 = (i % 5) === 0;
        if (isDivisible3) {
            if (isDivisible5) {
                document.writeln("FizzBuzz");
            } else {
                document.writeln("Fizz");
            }
        } else if (isDivisible5) {
            document.writeln("Buzz");
        } else {
            document.writeln(i);
        }
    }
</script>
</body>
</html>
