<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise  3</title>
</head>
<body>

<script>
    let fibonacci2 = 0,
        fibonacci1 = 1,
        fibonacci = 1;
    document.write(`Số thứ 1 trong dãy Fibonacci là: 0 <br>`);
    document.write(`Số thứ 2 trong dãy Fibonacci là: 1 <br>`);
    document.write(`Số thứ 3 trong dãy Fibonacci là: 1 <br>`);
    for (let count = 4; count <= 20; count++) {
        fibonacci2 = fibonacci1;
        fibonacci1 = fibonacci;
        fibonacci = fibonacci1 + fibonacci2;
        document.write(`Số thứ ${count} trong dãy Fibonacci là: ${fibonacci}`);
    }
</script>
</body>
</html>
