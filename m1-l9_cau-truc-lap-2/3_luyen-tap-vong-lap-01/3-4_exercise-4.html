<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>

<script>
    let fibonacci2 = 0,
        fibonacci1 = 1,
        fibonacci = 1;

    while ((fibonacci % 5) !== 0) {
        fibonacci2 = fibonacci1;
        fibonacci1 = fibonacci;
        fibonacci = fibonacci1 + fibonacci2;
    }
    document.write(`Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ${fibonacci} <br>`);
</script>
</body>
</html>
