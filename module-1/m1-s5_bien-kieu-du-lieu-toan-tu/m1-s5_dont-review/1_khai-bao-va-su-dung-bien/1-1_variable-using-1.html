<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Declaring and Using - Exercise 1</title>
</head>
<body>
<script>
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = 'Hà Nội';

    document.write('i = ' + i);
    document.write('<br>');
    document.write('f = ' + f);
    document.write('<br>');
    document.write('b = ' + b);
    document.write('<br>');
    document.write('s = ' + s);
    document.write('<br>');
</script>
</body>
</html>
