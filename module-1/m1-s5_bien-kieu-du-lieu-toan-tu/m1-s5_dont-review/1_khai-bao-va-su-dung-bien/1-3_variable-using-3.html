<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Declaring and Using - Exercise 3</title>
</head>
<body>
<script>
    let a;
    let b;

    a = prompt('Nhập số a');
    b = prompt('Nhập số b');

    if (a % b === 0) {
        alert('a là bội số của b');
    } else {
        alert('a không phải là bội số của b');
    }
</script>
</body>
</html>
