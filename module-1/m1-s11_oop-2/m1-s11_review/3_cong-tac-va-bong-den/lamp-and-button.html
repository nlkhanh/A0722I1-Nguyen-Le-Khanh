<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric Lamp and Switch Button</title>
</head>
<body>

<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
    }

    class SwitchButton {
        constructor(electricLamp) {
            this.lamp = electricLamp;
        }

        switchOnOff() {
            this.lamp.status = !this.lamp.status;
        }
    }

    let electricLamp1 = new ElectricLamp(false);
    let switchButton1 = new SwitchButton(electricLamp1);
    console.log("electric lamp (start): " + electricLamp1.status)
    for (let i = 0; i < 10; i++) {
        switchButton1.switchOnOff();
        console.log("turn on/ off electric lamp (" + i + "): " + electricLamp1.status)
    }
</script>
</body>
</html>
