<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div id="container">
        <ul>
            <li >
                <div id="wiper--good" class="wiper">
                    <div class="wiper__bar" id="wiper__bar--good"></div>
                    <div class="wiper__circle" id="wiper__circle--good"></div>
                </div>
                <p class="wiper__name">GOOD</p>
            </li>
            <li>
                <div id="wiper--cheap" class="wiper">
                    <div class="wiper__bar" id="wiper__bar--cheap"></div>
                    <div class="wiper__circle" id="wiper__circle--cheap"></div>
                </div>
                <p class="wiper__name">CHEAP</p>
            </li>
            <li>
                <div id="wiper--fast" class="wiper">
                    <div class="wiper__bar" id="wiper__bar--fast"></div>
                    <div class="wiper__circle" id="wiper__circle--fast"></div>
                </div>
                <p class="wiper__name">FAST</p>
            </li>
        </ul>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
