<script>
    let inputValue = prompt("Who're you?", "");
    let outputValue = (inputValue === "Employee") ?
        "Hello" :
        (inputValue === "Director") ?
            "Greetings" :
            (inputValue === "") ?
                "No login" :
                "";
    alert(outputValue);
</script>
