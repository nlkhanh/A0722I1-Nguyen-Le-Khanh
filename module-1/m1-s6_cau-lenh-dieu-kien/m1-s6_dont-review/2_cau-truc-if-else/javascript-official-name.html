<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript's Official Name</title>
</head>
<body>
<script>
    let inputAnswer = prompt('What is the "official" name of JavaScript?');
    let isRight = inputAnswer === "ECMAScript";
    if (isRight) {
        alert("Right");
    } else {
        alert("Didn't know? ECMAScript!");
    }
</script>
</body>
</html>
