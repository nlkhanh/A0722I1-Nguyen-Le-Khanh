<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me? App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div id="container">
            <h1>Do you love me?</h1>
            <div class="button__container" id="button__container--yes">
                <button type="button" id="button--yes">Yes</button>
            </div>
            <div class="button__container" id="button__container--no">
                <button type="button" id="button--no">No</button>
            </div>
        </div>
    </main>

<script src="main.js"></script>
</body>
</html>
