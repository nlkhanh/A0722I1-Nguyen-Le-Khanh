<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <h2>Calculator</h2>
    <p id="calculator__display-operator"></p>
    <p id="calculator__display-number">0</p>
    <div id="calculator__keys">
        <table>
        <tr>
            <td><button class="key--number" id="key--7">7</button></td>
            <td><button class="key--number" id="key--8">8</button></td>
            <td><button class="key--number" id="key--9">9</button></td>
            <td><button class="bg--reverse key--operator" id="key--divide">&divide;</button></td>
        </tr>
        <tr>
            <td><button class="key--number" id="key--4">4</button></td>
            <td><button class="key--number" id="key--5">5</button></td>
            <td><button class="key--number" id="key--6">6</button></td>
            <td><button class="bg--reverse key--operator" id="key--multiply">&times;</button></td>
        </tr>
        <tr>
            <td><button class="key--number" id="key--1">1</button></td>
            <td><button class="key--number" id="key--2">2</button></td>
            <td><button class="key--number" id="key--3">3</button></td>
            <td><button class="bg--reverse key--operator" id="key--subtract">&minus;</button></td>
        </tr>
        <tr>
            <td><button class="bg--reverse" id="key--clear">AC</button></td>
            <td><button class="key--number" id="key--0">0</button></td>
            <td><button class="key--equal" id="key--equal">=</button></td>
            <td><button class="bg--reverse key--operator" id="key--add">+</button></td>
        </tr>
    </table>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
