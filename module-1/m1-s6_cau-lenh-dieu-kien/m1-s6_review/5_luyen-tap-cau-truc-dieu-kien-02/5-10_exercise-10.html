<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 10</title>
</head>
<body>

<script>
    let electricNumber = parseInt(prompt("Nhập số chữ điện"));

    let electricPrice50 = 1678;
    let electricPrice100 = 1734;
    let electricPrice200 = 2014;
    let electricPrice300 = 2536;
    let electricPrice400 = 2834;
    let electricPriceOver400 = 2927;

    if (!isNaN(electricNumber) && (electricNumber >= 0)) {
        let electricBill;
        if (electricNumber <= 50) {
            electricBill = electricNumber * electricPrice50;
        } else if (electricNumber <= 100) {
            electricBill =
                (50 * electricPrice50) +
                ((electricNumber - 50) * electricPrice100);
        } else if (electricNumber <= 200) {
            electricBill =
                (50 * electricPrice50) +
                (50 * electricPrice100) +
                ((electricNumber - 100) * electricPrice200);
        } else if (electricNumber <= 300) {
            electricBill =
                (50 * electricPrice50) +
                (50 * electricPrice100) +
                (100 * electricPrice200) +
                ((electricNumber - 200) * electricPrice300);
        } else if (electricNumber <= 400) {
            electricBill =
                (50 * electricPrice50) +
                (50 * electricPrice100) +
                (100 * electricPrice200) +
                (100 * electricPrice300) +
                ((electricNumber - 300) * electricPrice400);
        } else {
            electricBill =
                (50 * electricPrice50) +
                (50 * electricPrice100) +
                (100 * electricPrice200) +
                (100 * electricPrice300) +
                (100 * electricPrice400) +
                ((electricNumber - 400) * electricPriceOver400);
        }
        document.write(`Tổng số tiền điện của bạn phải trả là: <b>${electricBill}</b> VNĐ`)
    } else {
        document.write("Bạn đã nhập sai")
    }
</script>
</body>
</html>
