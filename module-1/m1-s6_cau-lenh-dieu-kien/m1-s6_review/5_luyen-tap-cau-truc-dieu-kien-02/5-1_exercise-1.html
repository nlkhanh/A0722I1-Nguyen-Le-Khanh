<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>

<script>
    let cDegree = parseFloat(prompt("Nhập độ C"));
    let fDegree;

    if (!isNaN(cDegree)) {
        fDegree = ((cDegree * 9) / 5 + 32);
        document.write("Nhiệt độ chuyển đổi là: " + fDegree + " độ F");
    } else {
        document.write("Bạn đã nhập nhiệt độ sai");
    }
</script>
</body>
</html>
