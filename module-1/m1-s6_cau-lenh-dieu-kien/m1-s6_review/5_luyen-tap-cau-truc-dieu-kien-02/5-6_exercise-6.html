<script>
    // Giải phương trình ax + b = 0;
    let num1 = parseFloat(prompt("Nhập số thứ nhất"));
    let num2 = parseFloat(prompt("Nhập số thứ hai"));

    if (num1 === 0 && num2 === 0) {
        document.write("Phương trình có vô số nghiệm");
    } else if ( num1 === 0) {
        document.write("Phương trình vô nghiệm")
    } else if (num2 === 0) {
        document.write("Phương trình có một nghiệm là x = 0")
    } else {
        let x = - num2 / num1;
        document.write("Phương trình có một nghiệm là x = " + x);
    }

</script>
