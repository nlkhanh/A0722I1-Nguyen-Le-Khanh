<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>

<script>
    let number1 = parseInt(prompt("Nhập số thứ 1"));
    let number2 = parseInt(prompt("Nhập số thứ 2"));
    let number3 = parseInt(prompt("Nhập số thứ 3"));

    let max = number1;
    if (number2 > max) {
        max = number2;
    } else if (number3 > max) {
        max = number3;
    }

    document.write("Số lớn nhất là: " + max);
</script>
</body>
</html>
