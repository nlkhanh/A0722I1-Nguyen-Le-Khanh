<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>

<script>
    let sales = parseInt(prompt("Doanh số?"));
    let bonus;

    let isSalesRight = sales >= 0;
    let isSalesHigh = sales > 10000000;

    if (isSalesRight) {
        if (isSalesHigh) {
            bonus = sales * 0.05;
        } else  {
            bonus = sales * 0.02;
        }
        document.write("Tiền thưởng của bạn là: " + bonus + " VND");
    } else {
        document.write("Bạn đã nhập số doanh thu sai");
    }
</script>
</body>
</html>
