<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>

<script>
    let a = parseInt(prompt("Nhập số a?"));
    let b = parseInt(prompt("Nhập số b?"));
    let isDivisible = (a % b) === 0;
    if (isDivisible) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b")
    }
</script>
</body>
</html>
