<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>

<script>
    let sum = 0;
    let numCheck = 1;
    let count = 0;

    while (count < 30) {
        let isDivisible7 = (numCheck % 7 === 0);
        if (isDivisible7) {
            sum += numCheck;
            count++;
        }
        numCheck++;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho  7 là: " + sum);
</script>
</body>
</html>
