<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<script>
    let multiplyTable;
    multiplyTable = "<table border='1' width='700' cellpadding='2'>";
    for (let i = 1; i <= 9; i++) {
        multiplyTable += "<tr>";
        for (let j = 2; j <= 9; j++) {
            multiplyTable += "<td>" + j + "x" + i + "=" + (i * j) + "</td>";
        }
        multiplyTable += "</tr>"
    }
    multiplyTable += "</table>"
    document.write(multiplyTable);
</script>
</body>
</html>
