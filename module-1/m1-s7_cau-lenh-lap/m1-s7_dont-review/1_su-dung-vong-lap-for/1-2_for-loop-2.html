<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop Use 2</title>
</head>
<body>

<script>
    let inputNum = parseInt(prompt("Enter a number"));
    let result = 0;
    for (let i = 1; i <= inputNum; i++) {
        result += i;
    }
    alert(result);
</script>
</body>
</html>
