<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Loop Use</title>
</head>
<body>

<script>
    //For loop
    let tableNum, heading;
    heading = "<h2> Vòng lặp For lồng nhau</h2>";
    document.write(heading);
    tableNum = "<table border = '1' width = '300' cellspacing = '0' cellpadding = '3'>"
    for (let i = 1; i <= 10; i++) {
        tableNum += "<tr>";
        for (let j = 1; j <= 10; j++) {
           tableNum += "<td>" + i * j + "</td>";
        }
        tableNum += "</tr>"
    }
    tableNum += "</table>";
    document.write(tableNum);

    //While loop
    let tableNumWhile, headingWhile;
    let i, j;
    headingWhile = "<h2> Vòng lặp While lồng nhau</h2>";
    document.write(headingWhile);
    i = j = 1;
    tableNumWhile = "<table border = '1' width = '300' cellspacing = '0' cellpadding = '3'>"
    while (i <= 10) {
        tableNumWhile += "<tr>";
        while (j <= 10) {
            tableNumWhile += "<td>" + i * j + "</td>";
            j++;
        }
        tableNumWhile += "</tr>";
        j =1;
        i++;
    }
    tableNumWhile += "</table>"
    document.write(tableNumWhile);

</script>
</body>
</html>
