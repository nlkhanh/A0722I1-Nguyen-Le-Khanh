<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <form action="studentregisterform.html" method="post">
        <div class="input-container">
            <label for="yourname">Họ và tên</label>
            <input type="text" name="yourname" id="yourname">
        </div>
        <div class="input-container">
            <label for="birthdate">Ngày sinh</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div class="input-container">
            <label>Giới tính</label>
            <input type="radio" name="gender" value="male"> Nam
            <input type="radio" name="gender" value="female"> Nữ
        </div>
        <div class="input-container">
            <label for="address">Địa chỉ</label>
            <textarea name="address" id="address" cols="18" rows="3"></textarea>
        </div>
        <div class="input-container">
            <label for="class">Lớp</label>
            <select name="class" id="class">
                <option value="" disabled selected>- Chọn lớp -</option>
                <option value="class-A">Lớp A</option>
                <option value="class-B">Lớp B</option>
                <option value="class-C">Lớp C</option>
                <option value="class-D">Lớp D</option>
                <option value="class-E">Lớp E</option>
            </select>
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="input-container">
            <label for="phone">Điện thoại</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="input-container button-container">
            <input type="submit" name="submit" value="Đăng ký">
            <input type="reset" name="reset" value="Nhập lại">
        </div>
    </form>
</div>
</body>
</html>
