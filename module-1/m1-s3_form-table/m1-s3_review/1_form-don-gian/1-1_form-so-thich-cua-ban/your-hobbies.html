<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Hobbies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>SỞ THÍCH CỦA BẠN</h2>
        <form action="yourhobbies.html" method="get">
            <div class="label-box"><label for="yourname">Họ và tên</label>
            <input type="text" name="yourname" id="yourname"></div>
            <div class="label-box"><label for="email">Email</label>
            <input type="email" name="email" id="email"></div>
            <div class="label-box clear-fix">
                <label>Sở thích</label>
                <ul>
                    <li><input type="checkbox" name="hobby" value="sport"> Thể thao</li>
                    <li><input type="checkbox" name="hobby" value="music"> Âm nhạc</li>
                    <li><input type="checkbox" name="hobby" value="reading"> Đọc sách</li>
                    <li><input type="checkbox" name="hobby" value="web"> Lướt web</li>
                    <li><input type="checkbox" name="hobby" value="game"> Chơi game</li>
                    <li><input type="checkbox" name="hobby" value="movie"> Điện ảnh</li>
                    <li><input type="checkbox" name="hobby" value="travel"> Du lịch</li>
                </ul>
            </div>
            <div class="button-container">
            <input type="submit" name="submit" value="Gửi thông tin">
            <input type="reset" name="reset" value="Nhập lại">
            </div>
        </form>
    </div>
</body>
</html>
