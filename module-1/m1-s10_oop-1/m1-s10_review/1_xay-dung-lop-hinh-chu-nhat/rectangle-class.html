<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Rectangle Class</title>
</head>
<body>
<canvas id="canvas" width="1000px" height="500px" style="border: 1px solid #000000"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        calArea() {
            return this.width * this.height;
        }

        calPerimeter() {
            return (this.width + this.height) * 2;
        }

        draw(x, y) {
            let c = document.getElementById("canvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x, y, this.width, this.height);
        }
    }

    let rectangle = new Rectangle(200, 100);
    rectangle.draw(50, 100);
    rectangle.setSize = function (width, height) {
        this.width = width;
        this.height = height;
    }
    rectangle.setSize(300, 250);
    document.write("<br> New rectangle area: " + rectangle.calArea() + "<br>");
    document.write("New rectangle perimeter: " + rectangle.calPerimeter());
</script>
</body>
</html>
