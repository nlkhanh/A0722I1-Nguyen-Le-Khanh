<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Circle Class Build</title>
</head>
<body>

<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

    let circle = new Circle(27.35, "red");
    let radius = circle.getRadius();
    let area = circle.getArea();
    console.log("radius: " + radius + "\narea: " + area);
</script>
</body>
</html>
