<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>

<script>
    let width = 5, height = 4;
    for (let i = 0; i < height; i++) {
        for (let j = 0; j < width; j++) {
            if (i === 0 || i === height - 1 || j === 0 || j === width - 1) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp;&nbsp;")
            }
        }
        document.writeln("<br>")
    }
</script>
</body>
</html>
