<body>

<script>
    function calculateFactorial(inputNum) {
        let factorial = 1;
        for (let i = 2; i <= inputNum; i++) {
            factorial *= i;
        }
        return factorial;
    }
    let result = calculateFactorial(+prompt("Enter a integer"));
    alert(result);
</script>
</body>
