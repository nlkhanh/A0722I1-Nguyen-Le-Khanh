<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>

<script>
    function calculateAreaCircle(r) {
        return Math.pow(r, 2) * Math.PI;
    }

    function calculatePerimeterCircle(r) {
        return r * 2 * Math.PI;
    }

    let areaCircle = calculateAreaCircle(+prompt("Nhập bán kính đường tròn để tính diện tích"));
    alert(areaCircle);
    let perimeterCircle = calculatePerimeterCircle(+prompt("Nhập bán kính đường tròn để tính chu vi"));
    alert(perimeterCircle);
</script>
</body>
</html>
