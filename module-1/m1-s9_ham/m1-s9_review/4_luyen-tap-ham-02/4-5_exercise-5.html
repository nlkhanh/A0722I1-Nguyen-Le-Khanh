<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<script>
    function checkMinNum(a, b, c) {
        let min = a;
        if (b < min) {
            if (c < b) {
                min = c;
            } else {
                min = b;
            }
        } else if (c < min) {
            min = c;
        }
        alert(min);
    }

    checkMinNum(+prompt("Enter number 1"), +prompt("Enter number 2"), +prompt("Enter number 3"));
</script>
</body>
</html>
