<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body>

<script>
    function transferNum(num1, num2) {
        alert("Before transfer: Number 1: " + num1 + " Number 2: " + num2)
        let temp = num1;
        num1 = num2;
        num2 = temp;
        alert("After transfer: Number 1: " + num1 + " Number 2: " + num2)
    }

    transferNum(+prompt("Enter number 1"), +prompt("Enter number 2"));
</script>
</body>
</html>
