<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 9</title>
</head>
<body>

<script>
    let inputArray = ["d", "a", "4", "m", "a"];

    function checkCharInArray(array, char) {
        let count = 0;
        for (let v of array) {
            if (char === v) {
                count++
            }
        }
        if (count === 0) {
            alert(--count);
        } else {
            alert(count);
        }
    }

    checkCharInArray(inputArray, prompt("Enter a character"));
</script>
</body>
</html>
