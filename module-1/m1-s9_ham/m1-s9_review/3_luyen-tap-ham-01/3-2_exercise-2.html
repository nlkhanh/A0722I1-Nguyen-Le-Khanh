<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
<p id="display"></p>

<script>
    function addOne(num) {
        return ++num;
    }

    document.getElementById("display").innerHTML = addOne(+prompt("Enter a number"));
</script>
</body>
</html>
