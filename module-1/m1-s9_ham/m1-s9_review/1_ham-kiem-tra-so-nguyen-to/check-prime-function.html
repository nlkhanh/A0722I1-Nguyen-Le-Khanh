<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime Function</title>
</head>
<body>

<script>
    function isPrimed(inputNum) {
        let num = parseInt(inputNum);
        let count = 0;
        if (num >= 2) {
            for (let i = 2; i < inputNum; i++) {
                if (inputNum % 2 === 0) {
                    count++;
                    break;
                }
            }
        }
        if (!(num >= 2) || (count !== 0)) {
            alert("Không phải snt")
        } else {
            alert("snt")
        }

    }

    let inputNum = +prompt("Nhập số bạn muốn kiểm tra")
    isPrimed(inputNum);

</script>
</body>
</html>
