<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Word Symmetry Check</title>
  </head>
  <body>
    <script>
      let inputStr = prompt("Enter your string");
      function isPalindrome(str) {
        let iStart = 0;
        let iEnd = inputStr.length - 1;
        let count = 0;
        while (iStart < iEnd) {
          if (inputStr[iStart] !== inputStr[iEnd]) {
            count++;
          }
          iStart++;
          iEnd--;
        }
        if (count === 0) {
          alert("Word Symmetry");
        } else {
          alert("Word Symmetry check failed");
        }
      }
      isPalindrome(inputStr);
    </script>
  </body>
