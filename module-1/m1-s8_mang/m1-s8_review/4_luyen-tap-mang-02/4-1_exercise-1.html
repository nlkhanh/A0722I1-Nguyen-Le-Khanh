<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Exercise 1</title>
    </head>
    <body>
        
        <script>
            let a = [
                [1, 2, 1, 24],
                [8, 11, 9, 4],
                [7, 0, 7, 27],
                [7, 4, 28, 14],
                [3, 10, 26, 7],
            ]

            for (let i in a) {
                document.write(`row ${i} <br/>`)
                for (let j in a[i]) {
                    document.write(a[i][j] + "<br/>")
                }
            }
        </script>
    </body>
</html>
