<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Exercise 6</title>
    </head>
    <body>
        <button onclick="typeChar()">Nhập ký tự vào mảng</button>
        <button onclick="alert(a)">Hiển thị mảng</button>

        <script>
            let a = [];

            function typeChar() {
                let inputChar = prompt("Nhập ký tự vào mảng");
                if (inputChar === "-") {
                    a.push("_");
                } else {
                    a.push(inputChar);
                }
            }
        </script>
    </body>
</html>
