<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercise 2</title>
    </head>
    <body>
        
        <script>
            let num = prompt('Enter a number');
            let str = num.toString();
            let result = [str[0]];

            for (let i = 1; i < str.length; i++) {
                if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
                    result.push("-", str[i]);
                } else {
                    result.push(str[i]);
                }
            }

            document.write(result.join(""));
        </script>
    </body>
</html>
