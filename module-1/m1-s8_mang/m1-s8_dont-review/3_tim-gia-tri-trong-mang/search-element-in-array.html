<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />s
    <title>Search Element in Array</title>
</head>
<body>


    <script>
        let value = prompt("Enter a value");
        let numbers = [-3, 5, 1, 3, 2, 10];

        numbers.forEach(i => {
            if (value == numbers[i]) {
                alert("Value " + numbers[i] + " found at " + i);
            }
        })
    </script>
</body>
</html>
