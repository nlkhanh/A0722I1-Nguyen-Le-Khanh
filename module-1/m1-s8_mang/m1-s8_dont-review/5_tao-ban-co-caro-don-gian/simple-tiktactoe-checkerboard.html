<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simple Tick Tack Toe Checkerboard</title>
    </head>
    <body>
        <h3>Tick Tack Toe Game Simple</h3>
        <p id="ticktacktoe-game"></p>        
        
        <script>
            let boardDisplay = document.getElementById("ticktacktoe-game");
            let board = [];
            let data = "";

            for (let i = 0; i < 5; i++) {
                board[i] = [0, 0, 0, 0, 0];
            }

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
                data += "<br/>";
            }
            data += "<br/><input type='button' value='Change Value' onclick='changeValue()'/>";   
            boardDisplay.innerHTML = "<hr/>" + data;

            function changeValue() {
                let positionX = parseInt(prompt("Nhập STT hàng")) - 1;
                let positionY = parseInt(prompt("Nhập STT cột")) - 1;
                data = "";
                board[positionX][positionY] = "x";
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 5; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;";  
                    }
                    data += "<br/>";
                }
                data += "<br/><input type='button' value='Change Value' onclick='changeValue()'/>";   
                boardDisplay.innerHTML = "<hr/>" + data;
            }
        </script>
    </body>
</html>
