<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric Lamp and Switch Button</title>
</head>
<body>

<script>
    let ElectricLamp = function () {
        this.turnOff = function () {
            this.status = false;
        };
        this.turnOn = function () {
            this.status = true;
        };
    };
    let SwitchButton = function () {
        this.connectToLamp = function (lamp) {
            this.lamp = lamp;
        };
        this.switchOff = function () {
            this.status = false;
            this.lamp.turnOff();
        };
        this.switchOn = function () {
            this.status = true;
            this.lamp.turnOn();
        };
    };

    let lamp = new ElectricLamp();
    let switchButton = new SwitchButton();

    switchButton.connectToLamp(lamp);
    for (let i = 0; i < 10; i++) {
        switchButton.switchOn();
        console.log(lamp.status, switchButton.status);
        switchButton.switchOff();
        console.log(lamp.status, switchButton.status);
    }
</script>
</body>
</html>
