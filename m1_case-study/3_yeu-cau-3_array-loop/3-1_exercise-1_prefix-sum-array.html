<!DOCTYPE html>

</head>
<body>
    
    <script>
        let arrA = [1, 2, 3, 4];
        let arrB = [];
        for (let i = 0; i < arrA.length; i++) {
            let sum = 0;
            for (let j = 0; j <= i; j++) {
                sum += arrA[j];
            }
            arrB[i] = sum;
        }
        console.log(arrB);
    </script>
</body>
