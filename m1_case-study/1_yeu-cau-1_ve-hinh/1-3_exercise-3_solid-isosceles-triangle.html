<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>

<script>
    let height = 5;
    let width = 1 + ((height - 1) * 2);
    for (let i = 0; i < height; i++) {
        for (let j = 0; j < width; j++) {
            if (
                (j <= (width - 1) / 2 + i) &&
                (j >= (width - 1) / 2 - i)
            ) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp;&nbsp;");
            }
        }
        document.writeln("</br>")
    }
</script>
</body>
</html>
