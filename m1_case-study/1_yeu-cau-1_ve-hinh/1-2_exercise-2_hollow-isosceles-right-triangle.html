<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>

<script>

    let edgeSquaredAngle = 5;
    for (let i = 0; i < edgeSquaredAngle; i++) {
        for (let j = 0; j < edgeSquaredAngle; j++) {
            if (j === 0 || j === i || i === (edgeSquaredAngle - 1)) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp;&nbsp;");
            }
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
