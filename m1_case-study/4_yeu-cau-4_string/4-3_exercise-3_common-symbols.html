<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
    
    <script>
        let str1 = 'aaabcc';
        let str2 = 'adcaa';
        let count = 0;
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === str2[j]) {
                    count++;
                    str1 = str1.replace(str1[i], '');
                    str2 = str2.replace(str2[j], '');
                    i = -1;
                    j = -1;
                    break;
                }
            }
        }
        console.log(count);
    </script>
</body>
</html>
