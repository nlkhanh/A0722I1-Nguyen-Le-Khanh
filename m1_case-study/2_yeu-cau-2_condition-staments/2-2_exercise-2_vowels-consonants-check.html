<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>

<body>

    <script>
        let char = prompt("Enter your character!");
        char = char.toLowerCase();
        switch (char) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                alert("Your character IS a vowel character.");
                break;
            default:
                alert("Your character IS NOT a vowel character.");
        };
    </script>
</body>

</html>
