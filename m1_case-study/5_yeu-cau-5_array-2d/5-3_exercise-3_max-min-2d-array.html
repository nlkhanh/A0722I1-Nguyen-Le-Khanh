<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>

<body>

<script>
    function maxMinArr2d(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        console.log("max: " + max);
        console.log("min: " + min);
    }
</script>
</body>
</html>
