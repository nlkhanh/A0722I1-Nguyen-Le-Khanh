<script>
    function checkNum(a, b) {
        if (a > b) {
            alert(a + " > " + b);
        } else {
            alert("Sum = " + (a + b));
        }
    }

    checkNum(+prompt("Enter number 1"), +prompt("Enter number 2"));

</script>
