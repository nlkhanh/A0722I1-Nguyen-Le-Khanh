<script>
    function checkPosNum(inputNum) {
        if (Number.isInteger(inputNum) && (inputNum > 0)) {
            return true;
        }  else {
            return false;
        }
    }

    let result = checkPosNum(+prompt("Enter a number"));
    alert(result);
</script>
