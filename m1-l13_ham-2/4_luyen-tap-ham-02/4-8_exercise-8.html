<!DOCTYPE html>

<body>

<script>
    let inputArray = [-2, 5, 25, -3, -6, 7, -10];

    function reverseArray(array) {
        alert("Before reverse: " + array);
        array.reverse();
        alert("After reverse: " + array);
    }

    reverseArray(inputArray);
</script>
</body>
