<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feet versus Meters Converter</title>
</head>
<body>
<button onclick="footToMeter(+prompt('Nhập feet'))">Foot to Meter</button>
<button onclick="meterToFoot(+prompt('Nhập meter'))">Meter to Food</button>

<script>
    function footToMeter(foot) {
       alert(0.305 * foot);
    }

    function meterToFoot(meter) {
        alert(3.279 * meter);
    }
</script>
</body>
</html>
