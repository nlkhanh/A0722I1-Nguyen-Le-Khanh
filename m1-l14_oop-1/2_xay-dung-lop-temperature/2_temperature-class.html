<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Class</title>
</head>
<body>

<script>
    class Temperature {
        constructor() {
        }

        setTemC(temC) {
            this.temC = temC;
        }

        validateTemC() {
            if (this.temC >= -273) {
                this.isValidTemC = true;
            } else {
                alert("Invalid input temperature")
            }
        }

        convertF() {
            if (this.isValidTemC) {
                return (this.temC * 9 / 5) + 32;
            }
        }

        convertK() {
            if (this.isValidTemC) {
                return this.temC + 273.15;
            }
        }
    }

    let tempC = new Temperature();
    tempC.setTemC(-275);
    tempC.validateTemC();
    document.writeln("degree Fahrenheit: " + tempC.convertF() + " oF" + "<br>");
    document.writeln("degree Kevin: " + tempC.convertK() + " oK");

</script>
</body>
</html>
