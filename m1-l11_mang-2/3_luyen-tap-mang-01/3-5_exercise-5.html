<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercise 5</title>
    </head>
    <body>
        
        <script>
            let vowels = [
                "a", "á", "à", "ả", "ã", "ạ",
                "ă", "ắ", "ằ", "ẳ", "ẵ", "ặ",
                "â", "ấ", "ầ", "ẩ", "ẫ", "ậ",
                "e", "é", "è", "ẻ", "ẽ", "ẹ",
                "ê", "ế", "ề", "ể", "ễ", "ệ",
                "i", "í", "ì", "ỉ", "ĩ", "ị",
                "o", "ó", "ò", "ỏ", "õ", "ọ",
                "ô", "ố", "ồ", "ổ", "ỗ", "ộ",
                "ơ", "ớ", "ờ", "ở", "ỡ", "ợ",
                "u", "ú", "ù", "ủ", "ũ", "ụ",
                "ư", "ứ", "ừ", "ử", "ữ", "ự",
                "y", "ý", "ỳ", "ỷ", "ỹ", "ỵ"
            ];
            let str = prompt("Nhập chuỗi");
            let count = 0;

            for (let char of str) {
                let charLowerCase = char.toLowerCase();
                for (let v of vowels) {
                    if (charLowerCase === v) {
                        document.write(`Số nguyên âm là: ${char} <br>`);
                        count++;
                    }
                }
            }
            document.write(`Có ${count} số nguyên âm trong chuỗi`);
        </script>
    </body>
</html>
