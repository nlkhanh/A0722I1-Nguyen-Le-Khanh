<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercise 4</title>
    </head>
    <body>
        <button onclick="typeElement()">Nhập phần tử</button>
        <button onclick="reverseElement()">Đảo ngược phần tử</button>
        <button onclick="displayArray()">Hiện mảng</button>
        <script>
            let numbers = [];
            function typeElement() {
                let inputNumber = parseInt(prompt("Nhập phần tử trong mảng"));
                numbers.push(inputNumber);
            }

            function displayArray() {
                console.log(numbers)
            }

            function reverseElement() {
                numbers.reverse();
            }
        </script>
    </body>
</html>
