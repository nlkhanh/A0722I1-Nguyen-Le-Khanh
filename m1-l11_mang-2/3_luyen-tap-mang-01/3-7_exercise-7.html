<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercise 7</title>
    </head>
    <body>
    <button onclick="typeElement()">Nhập phần tử</button>
    <button onclick="deleteElement()">Nhập phần tử muốn xóa</button>
    <button onclick="displayArray()">Hiện mảng</button>
    <script>
        let numbers = [];

        function typeElement() {
            let inputNumber = parseInt(prompt("Nhập phần tử trong mảng"));
            numbers.push(inputNumber);
        }

        function displayArray() {
            console.log(numbers)
        }

        function deleteElement() {
            let inputNumber = parseInt(prompt("Nhập số muốn xóa"));
            if (numbers.indexOf(inputNumber) !== -1) {
                numbers.splice(numbers.indexOf(inputNumber), 1);
                numbers.push(0);
                console.log(numbers)
            }  else {
                alert(inputNumber + " is not in the array");
            }
        }
        </script>
    </body>
</html>
