<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Exercise 5</title>
    </head>
    <body>
        
        <script>
            let str1 = prompt("Nhập chuỗi thứ  1");
            let str2 = prompt("Nhập chuỗi thứ  2");
            let lengthStr1 = str1.length;
            let lengthStr2 = str2.length;
            let count = 0;
            if (lengthStr1 === lengthStr2) {
                for (let i = 0; i < lengthStr1; i++) {
                    if (str1[i] === str2[i]) {
                        count++;
                    }
                }
                if (count === lengthStr1) {
                    alert("2 chuỗi giống nhau");
                } else {
                    alert("2 chuỗi khác nhau");
                }
            } else {
                alert("2 chuỗi khác nhau");
            }
        </script>
    </body>
</html>
