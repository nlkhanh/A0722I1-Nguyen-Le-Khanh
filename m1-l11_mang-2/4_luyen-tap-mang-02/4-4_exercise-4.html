<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Exercise 4</title>
    </head>
    <body>
        
        <script>
            let inputStr = prompt("Nhập chuỗi");
            let str = inputStr.trim();
            let count = 0;
            for (let char of str) {
                if (char === " ") {
                    count++;
                }
            }
            alert("Số từ trong chuỗi là: " + (count + 1));
        </script>
    </body>
</html>
