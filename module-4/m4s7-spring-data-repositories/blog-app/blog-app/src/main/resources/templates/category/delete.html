<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Delete</title>
</head>
<body>
<h3>Delete Category</h3>
<h4>Do you want to delete this category?</h4>
<p>
    <a th:href="@{/category}">Return to List</a>
</p>
<form th:action="@{/category/remove}" method="post" th:object="${category}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label th:field="*{name}">Name: </label>
        <input type="text" th:field="*{name}" th:readonly="true">
    </div>
    <input type="submit" value="Delete">
</form>
<p th:if="${message}">
<p th:text="${message}"></p>
</p>
</body>
</html>
