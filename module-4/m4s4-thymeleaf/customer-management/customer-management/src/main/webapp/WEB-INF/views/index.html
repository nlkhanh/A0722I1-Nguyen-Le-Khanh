<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout :: head}"></head>
<body>
<h3>Customers</h3>
<div class="notify">
    <div th:if="${success != null}"><span th:text="${success}"></span></div>
</div>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, rowStat : ${customers}" th:object="${customer}">
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{address}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=*{id})}" th:text="'edit'"></a></td>
        <td><a th:href="@{/customer/{id}/delete(id=*{id})}" th:text="'delete'"></a></td>
        <td><a th:href="@{/customer/{id}/view(id=*{id})}" th:text="'view'"></a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
