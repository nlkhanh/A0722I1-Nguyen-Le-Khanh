<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template/inital::heading('Books')}"></head>
<body>
<header th:replace="~{/template/layout::header('admin')}"></header>

<main class="position-relative container mt-3">
    <h3 class="text-center text-capitalize">Book List</h3>
    <table class="table table-hover table-bordered">
        <thead>
        <tr class="text-center">
            <th scope="col"><input onclick="checkAllRow()" type="checkbox" name="delete-all-ids" id="delete-all-ids"></th>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Quantity</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="list-table-body">
        <th:block th:each="b : ${books}" th:object="${b}">
            <tr>
                <td><input type="checkbox" name="delete-ids" class="delete-ids" th:attr="data-name=*{name}"
                           th:value="*{id}"></td>
                <th scope="row" th:text="${bStat.count + books.number*books.size}"></th>
<!--                <td><a th:href="@{/furama-resort/customer/__${c.id}__/edit}" th:text="*{name}"></a></td>-->
<!--                <td th:text="${#temporals.format(c.dateOfBirth, 'dd/MM/yyyy')}"></td>-->
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{author}"></td>
                <td th:text="*{quantity}"></td>
                <td th:text="*{description}"></td>
                <td><a class="btn btn-primary" th:href="@{/books/borrow/__${b.id}__}">Borrow</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <button th:unless="${books.totalPages == 0}" id="btn-delete-confirm" type="button" class="btn btn-outline-danger float-end" data-bs-toggle="modal"
            data-bs-target="#modal-delete" onclick="showDeleteConfirmModal()">
        XÃ³a
    </button>
    <nav th:replace="~{/template/layout::paginationNav('books', ${books.totalPages}, ${books.number})}"></nav>
</main>

<footer th:replace="~{/template/layout::footer}"></footer>

<section th:replace="~{/template/layout::modalDelete}"></section>
<section th:replace="~{/template/layout::modalMessage}"></section>
<section th:replace="~{/template/layout::toastMessage}"></section>

<script th:inline="javascript">
    $(document).ready(function () {
        let currentPage = [[${books.number}]]
        let totalPages = [[${books.totalPages}]]
        let message = [[${message}]]
        showToast(message != null, message);
        activeNavItem("books");
        activePage(currentPage, totalPages);
        deleteSubmit("books");
        let mess = [[${mess}]];
        if (mess != null) {
            showMessage(mess);
        }
    })
</script>
</body>
</html>
