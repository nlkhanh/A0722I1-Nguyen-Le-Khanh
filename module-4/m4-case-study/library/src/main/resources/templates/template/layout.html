<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header id="header" th:fragment="header(username)">
    <nav class="navbar bg-body-secondary border-bottom border-secondary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">LIBRARY</a>
            <span th:text="${username}" class="me-4 text-white"></span>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-secondary" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-around">
                    <li class="nav-item">
                        <a id="home" class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="books" class="nav-link" th:href="@{/books}">Book</a>
                    </li>
                    <li class="nav-item">
                        <a id="borrowCards" class="nav-link" th:href="@{/books/borrows}">Book Borrow</a>
                    </li>
                </ul>
<!--                <form class="d-flex" role="search">-->
<!--                    <input class="form-control me-2 text-dark" type="search" placeholder="Search" aria-label="Search" id="search-input"-->
<!--                           name="search" th:value="${search}">-->
<!--                    <button id="btn-search" class="btn btn-outline-light" type="button">Search</button>-->
<!--                </form>-->
            </div>
        </div>
    </nav>
</header>

<section th:fragment="modalDelete" id="modal-delete-wrap">
    <div class="modal fade" id="modal-delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="modal-delete" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-delete-label">Xác nhận xóa</h1>
                    <button type="button" class="btn-close btn-hide-modal" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-delete-body">Modal body</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                    <button type="button" id="delete-submit" class="btn btn-danger">Xóa</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:fragment="modalMessage" id="modal-message-wrap">
    <button type="button" class="d-none" id="show-modal-message" data-bs-toggle="modal" data-bs-target="#modal-message"></button>
    <div class="modal fade" id="modal-message" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="modal-delete" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-message-label">Message</h1>
                    <button type="button" class="btn-close btn-hide-modal" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-message-body">Modal body</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:fragment="toastMessage" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Message</strong>
            <small>1 sec ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</section>

<nav th:fragment="paginationNav(pageName, totalPages, curPage)" class="d-flex justify-content-center w-100" aria-label="Page navigation">
    <ul class="pagination" th:unless="${totalPages == 0}">
        <li class="page-item"><a class="page-link page-link-previous"
                                 th:href="@{'/' + ${pageName}(page=${curPage - 1})}">Cũ hơn</a>
        </li>
        <th:block th:each="p : ${#numbers.sequence(1, totalPages)}">
            <li class="page-item">
                <a th:text="${p}" th:id="'page-link-' + ${p - 1}" class="page-link"
                   th:href="@{'/' + ${pageName}(page=${p - 1})}"></a>
            </li>
        </th:block>
        <li class="page-item"><a class="page-link page-link-next"
                                 th:href="@{'/' + ${pageName}(page=${curPage + 1})}">Mới hơn</a>
        </li>
    </ul>
</nav>

<footer th:fragment="footer" class="border-top border-secondary text-white footer w-100 bg-body-secondary position-fixed bottom-0 start-0" data-bs-theme="dark">
    <div class="text-center h-100 d-flex justify-content-center align-items-center">A0722I1 -  Nguyễn Lê Khánh</div>
</footer>

</body>
</html>
