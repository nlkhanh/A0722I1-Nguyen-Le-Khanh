<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/layout::header('Create student')}">
</head>
<body>
<div th:replace="~{template/layout::pageloader}"></div>
<nav th:replace="~{template/layout::navbar}"></nav>
<section th:replace="~{template/layout::sidebar}"></section>

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 th:text="#{title.create}">
                            Add new Student
                        </h2>
                    </div>
                    <div class="body">
                        <form id="form-register" th:action="@{/create}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}">

                            <label for="firstName">First Name: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name" tabindex="1" />
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                </div>
                            </div>

                            <label for="lastName">Last Name: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name" tabindex="2" />
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                </div>
                            </div>

                            <label for="phone">Phone Number: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="phone" th:field="*{phone}" class="form-control" placeholder="Phone number" tabindex="3" />
                                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                </div>
                            </div>

                            <label for="age">Age: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="age" th:field="*{age}" class="form-control" placeholder="Age" tabindex="4" />
                                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                                </div>
                            </div>

                            <label for="email">Email: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="email" th:field="*{email}" class="form-control" placeholder="Email address" tabindex="5" />
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-custom" tabindex="6"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{template/layout::script}"></div>
<div th:replace="~{template/layout::footer}"></div>
</body>
</html>
