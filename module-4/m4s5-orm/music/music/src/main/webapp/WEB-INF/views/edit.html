<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Song Edit</title>
</head>
<body>
<h3>Edit Song</h3>
<p>
    <a th:href="@{/}" th:text="'Back to list'"></a>
</p>
<form th:action="@{/edit}" method="post" th:object="${songForm}" th:enctype="'multipart/form-data'">
    <input type="hidden" th:field="*{id}">
    <table th:border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Download old song</td>
            <td>
                <a th:href="@{/download/{id}(id=*{id})}" th:text="'Download song'"></a>
            </td>
        </tr>
        <tr>
            <td>Upload new song</td>
            <td>
                <input type="file" th:field="*{song}">
            </td>
        </tr>
    </table>
    <input type="submit" value="Edit">
</form>
</body>
</html>
