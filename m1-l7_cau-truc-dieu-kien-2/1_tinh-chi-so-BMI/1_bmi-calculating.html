<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculating</title>
</head>
<body>
<script>
    let height = parseFloat(prompt("Height? (centimeter)", ""));
    let weight = parseFloat(prompt("Weight? (kilogram)", ""));
    let BMI = weight / ((height / 100) ^ 2);

    let isUnderWeight = BMI < 18.5;
    let isUnder25 = BMI < 25.0;
    let isUnder30 = BMI < 30.0;

    if (isUnderWeight) {
        document.write("Your BMI = " + BMI + ". You are underweight!");
    } else if (isUnder25) {
        document.write("Your BMI = " + BMI + ". You are normal!");
    } else if (isUnder30) {
        document.write("Your BMI = " + BMI + ". You are overweight!");
    } else {
        document.write("Your BMI = " + BMI + ". You are obese!");
    }
</script>
</body>
</html>
