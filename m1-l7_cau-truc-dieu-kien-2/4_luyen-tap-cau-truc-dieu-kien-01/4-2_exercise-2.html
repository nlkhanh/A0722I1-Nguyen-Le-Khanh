<body>

<script>
    let age = parseInt(prompt("Nhập tuổi?"));
    let isEnoughCondition = age >= 15;
    if (!isEnoughCondition) {
        document.write("<h1>Học sinh không đủ điều kiện học lớp 10</h1>");
    }
</script>
</body>
