<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>

<script>
    let inputNumber = parseInt(prompt("Nhập số nguyên bất kỳ?"));
    let isPositive = inputNumber > 0;
    let isNegative = inputNumber < 0;
    if (isPositive) {
        document.write("<h1>Số nhập vào lớn hơn 0</h1>")
    } else if (isNegative) {
        document.write("<h1>Số nhập vào nhỏ hơn 0</h1>")
    }
</script>
</body>
</html>
