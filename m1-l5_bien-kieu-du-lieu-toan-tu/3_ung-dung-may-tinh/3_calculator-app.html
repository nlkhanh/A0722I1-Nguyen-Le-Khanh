<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Calculator</h2>
<form action="" method="get" name="calculator-form">
    <input type="number" name="number1" id="number1">
    <input type="number" name="number2" id="number2">
</form>
<div class="button-container">
    <button id="add">Addition(+)</button>
    <button id="subtract">Subtraction(-)</button>
    <button id="multiply">Multiplication(*)</button>
    <button id="divide">Division(/)</button>
</div>
<div class="result-container">
    <span>Result</span>
    <span id="operator"></span>
    <span id="result-value"></span>
</div>

<script src="main.js"></script>
</body>
</html>
